<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Thinking Gallery</title>
  <meta name="description" content="Thinking Gallery">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="dist/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div id="preload-mask">
    <div class="brand">
      <span>Thinking</span>
      <span class="brand--loader loader">
        <span class="loader--dot-one">.</span>
        <span class="loader--dot-two">.</span>
        <span class="loader--dot-three">.</span>
      </span>
      <span class="brand--written">Gallery</span>
    </div>
  </div>
  <div class="container">
    <header id="main-header">
      <div class="icon--menu">
        <img src="dist/assets/micon_menu_white.png" />
      </div>
      <div class="brand">Thinking <span class="brand--written">Gallery</span></div>
    </header>

    <nav id="navbar">
      <a href="index.html">Gallery</a>
      <a class="disabled">About Us <span class="coming-soon">Coming soon!</span></a>
      <a class="disabled">Contact <span class="coming-soon">Coming soon!</span></a>
    </nav>

    <div class="main-container">
      <div class="main-container--scrollable">
        <div class="main-container--reoriented">
          <div id="content-container"></div>
        </div>
      </div>
    </div>

    <div id="modal-container">
      <div id="modal">
        <div class="modal__content">
          <div class="modal__close link">Close</div>
          <div class="modal__image">
            <img />
          </div>
          <div class="modal__description"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TimelineLite.min.js"></script>
  <script type="text/javascript" src="dist/bundle.js"></script>

</body>
</html>
